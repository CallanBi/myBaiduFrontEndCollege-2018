<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var pollutedCitiesList = document.getElementById("aqi-list");
        var pollutedCitiesUnsorted = [];
        var chineseNumber = ["零", "一", "二", "三", "四", "五", "六"];


        for (var i = 0; i < aqiData.length; i++){
            if (aqiData[i][1] > 60) {
                pollutedCitiesUnsorted.push(aqiData[i]);
            }
        }

        var compare = function(array1, array2) {
            if (array1[1] > array2[1]) {
                return -1;
            } else if (array1[1] < array2[1]) {
                return 1;
            } else {
                return 0;
            }
        };

        pollutedCitiesSorted = pollutedCitiesUnsorted.sort(compare);


        for (i = 0; i < pollutedCitiesSorted.length; i++) {
            var cityItem = document.createElement("li");
            cityItem.innerHTML = "第" + chineseNumber[(i+1)].toLocaleString() + "名：" + pollutedCitiesSorted[i].toLocaleString();
            pollutedCitiesList.appendChild(cityItem);
        }


    })();

</script>
</body>
</html>
