<!DOCTYPE html>

</head>
<body>
    <h1>JavaScript与树：可视化多叉树遍历查找</h1>
    <div id="root"><p>Super</p><div class="second-fl"><p>Stuff</p><div class="third-fl"><p>Apple</p><div class="fourth-fl"><p>Pear</p></div><div class="fourth-fl"><p>Pig</p></div><div class="fourth-fl"><p>Cola</p></div><div class="fourth-fl"><p>Soccer</p></div></div><div class="third-fl"><p>Phone</p></div><div class="third-fl"><div class="fourth-fl"><p>Book</p></div><div class="fourth-fl"><p>School</p></div></div></div><div class="second-fl"><p>Note</p><div class="third-fl"><p>Human</p><div class="fourth-fl"><p>Code</p></div><div class="fourth-fl"><p>Operate</p></div><div class="fourth-fl"><p>Man</p></div></div><div class="third-fl"><p>Program</p><div class="fourth-fl"><p>Element</p><div class="fifth-fl"><p>Cat</p></div></div><div class="fourth-fl"><p>Glass</p></div></div></div><div class="second-fl"><p>Fish</p></div></div>

    <div id="control">

        <button id="after-order" type="button">深度优先后序遍历查找</button>
    </div>
