<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visible Queue</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <h1>模拟队列</h1>
    <div id="control">
        <input id="input-number" type="text" placeholder="请输入一个数字">
        <button id="left-in" type="button">左侧入(unshift)</button>
        <button id="right-in" type="button">右侧入(push)</button>
        <button id="left-out" type="button">左侧出(shift)</button>
        <button id="right-out" type="button">右侧出(pop)</button>
        <button id="random-number" type="button">产生一个0~1000的整数随机数</button>
    </div>

    <div id="queue">
        <div class="number">10</div>
        <div class="number">3</div>
        <div class="number">7</div>
        <div class="number">12</div>
        <div class="number">11</div>
        <div class="number">30</div>
    </div>

    <script rel="script" type="text/javascript" src="task1.js" ></script>
</body>
</html>
