<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualized Dynamic Queue</title>
    <link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
    <h1>可视化动态队列及可视化冒泡排序示例</h1>
    <div id="control">
        <input id="input-number" type="number" placeholder="请输入10~100间的数字" min="10" max="100">
        <button id="left-in" type="button">左侧入(unshift)</button>
        <button id="right-in" type="button">右侧入(push)</button>
        <button id="left-out" type="button">左侧出(shift)</button>
        <button id="right-out" type="button">右侧出(pop)</button>
        <button id="random-number" type="button">产生一个10~100的整数随机数</button>
        <button id="generate-random-queue" type="button">生成随机序列</button>
        <button id="bubble-sort" type="button">可视化冒泡排序</button>
    </div>

    <div id="queue"><div class="number" style="height: 30px">10</div><div class="number" style="height: 129px">43</div><div class="number" style="height: 204px">68</div><div class="number" style="height: 48px">12</div><div class="number" style="height: 33px">11</div><div class="number" style="height: 90px">30</div></div>

    <script rel="script" type="text/javascript" src="task2.js" ></script>

</body>
</html>
