<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>UIComponent</title>
    <link type="text/css" rel="stylesheet" href="UIComponent.css">
</head>
<body>
<button id="btn">模态框</button>
<div id="float-wrapper">
    <div id="float-component">
        <h2>标题</h2>
        <p>正文</p>
        <footer id="float-footer">
            <button id="cancel">取消</button>
            <button id="ok">确定</button>
        </footer>
    </div>
</div>
<script type="text/javascript" rel="script" src="UIComponent.js"></script>
</body>
</html>
